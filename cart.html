<body class="cart-page">

    <header-component></header-component>

    <div class="spacer-mb"></div>

    <main class="main-content">

        <section class="main-cart">
            <div class="g-container">
                <div class="grid-block -c2">
                    <div class="grid-item -cart-table">
                        <div class="grid-block -c2 --head-title">
                            <div class="grid-item">
                                <h3>ตะกร้าสินค้า <span>(3 รายการ)</span></h3>

                            <div class="grid-item">
                                <a href="#">เลือกดูสินค้าต่อ</a>
                            </div>
                        </div>

                        <table class="cart-table">
                            <thead class="h-table">
                                <tr>
                                    <td>รายการสินค้า</td>
                                    <td></td>
                                    <td>จำนวน</td>
                                    <td>ราคา</td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody class="b-table">
                                <tr>
                                    <td class="cell-item -img">
                                        <img width="120" height="120" src="images/ex-shoes-01.png" alt="Ex Product" />

                                    <td class="cell-item -desc">
                                        <h5 class="cate">NIKE</h5>

                                        <p class="size">ไซส์ : 42EU</p>
                                        <h5 class="title-personalize">PERSONALIZE</h5>
                                        <ul class="personalize-block">

                                            <li>ฉลากซ้าย: NNOON</li>
                                            <li>สีด้าย: น้ำเงิน</li>
                                        </ul>
                                    </td>
            
                                    <td class="cell-item -amount">
                                        <div class="number">
                                            <span class="minus">-</span>
                                            <input type="text" value="1"/>
                                            <span class="plus">+</span>
                                        </div>
                                    </td>

                                    <td class="cell-item -price">9,400 THB</td>
                                    <td class="cell-item -del-block">
                                        <a href="#"><img src="images/bin.svg" alt="Delete"></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="grid-item -cart-summary">
                        <div class="summary-block">
                            <h3>ใช้รหัสส่วนลด</h3>
                        </div>
                    </div>
                </div>
