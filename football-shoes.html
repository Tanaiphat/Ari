    <script src="//cdn.jsdelivr.net/npm/featherlight@1.7.14/release/featherlight.min.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="js/splidejs/splide.min.js" defer></script>
    <script src="js/mmenu-light/mmenu-light.min.js" type="text/javascript" defer></script>
    <script src="js/mmenu-light/mmenu-light.polyfills.js" type="text/javascript" defer></script>

    <script>
        document.addEventListener( 'DOMContentLoaded', function () {

        // Splidejs - Hero Banner

        new Splide( '#football-shoes-slider', {
            type   : 'loop',
            autoplay : 'true'
        } ).mount();

        // Splidejs - Hot Football Shoes Product

        new Splide( '#shoes-hot-slider', {
        perPage    : 4,
        gap : 20,
        breakpoints: {
            1000: {
            perPage:  2,
            },
            500: {
            fixedWidth: '17rem',
            gap : 15,
            }
        }
        } ).mount();

        new Splide( '#brand-slider', {
        type   : 'loop',
        perPage: 3,
        perMove: 1,
        gap: 25,
        focus  : 'center',
        padding: {
            right: '5rem',
            left : '5rem',
        },
        breakpoints: {
            1000: {
                perPage:  2,
            },
            500: {
                perPage:  1,
                padding: {
                    right: '2rem',
                    left : '2rem',
                },
                gap : 15,
            }
        }
        } ).mount();

    });
    </script>
